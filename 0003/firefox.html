<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }
        body{
            background-color: #F4EDFF;
        }

        .footer {
            width: 100%;
            height: 50px;
            border:1px solid #D8D8D8;
            background:rgba(242, 242, 242, 0.98) url("./image/noise.png") repeat-x;
            position: fixed;
            bottom: 0px;
            z-index: 1;

        }

        .footer #toolbar {
            float: right;
            display: inline-block;
            margin: 16px 34px 0 0;
        }
        .footer #toolbar li{
            list-style: none;
            float: left;
            padding: 0 6px;
            cursor: pointer;

        }

        #toolbar > li {
            padding: 5px;
        }

        #toolbar > li:hover{
            border:1px solid #C9CED2;
            background-color: #D8D8D8;
            border-radius: 3px;
        }

        #toolbar > li[data-menu="page-settings"]::before{
            width: 24px;
            background-position: -42px 3px;
        }
        #toolbar > li[data-menu="tools"]{
            width: 70px;
        }
        #toolbar > li[data-menu="tools"]::before{
            width: 24px;
            background-position: -11px 3px;
        }
        #toolbar > li::before{
        background:  rgba(0, 0, 0, 0) url("./image/bottom.png") no-repeat scroll 0 0;
            display: inline-block;
            content: "　";
            padding: 5px 0;
        }
    </style>
</head>
<body>

<div class="footer">
    <img src="image/Logo.png" style="margin-top: 8px;margin-left: 40px;"/>

    <ul id="toolbar">
        <li>访问记录</li>
        <li data-menu="tools">工具箱</li>
        <li data-menu="page-settings">页面设置</li>
    </ul>
</div>
</body>
</html>
